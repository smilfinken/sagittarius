@(title: String)(content: Html)
<html lang='en'>
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/utils.js")' type='text/javascript'></script>
    </head>
    <body>
        @components.menus.mainmenu()
        <span class='page-heading'>@title</span>
        @content
        @if(flash.get("error")){<span class='error-message'>@Messages(flash.get("error"))</span>}
    </body>
</html>
