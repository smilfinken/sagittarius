<label for="userID">&{'common.person'}</label>
<select name="userID">
	%{
	String selected = "";
	for (user in users) {
	if (user.id == userID) {
	selected = "selected";
	} else {
	selected = "";
	}
	}%
	<option value="${user.id}" ${selected}>${user.getFullName()}</option>
	%{
	}
	}%
</select>
