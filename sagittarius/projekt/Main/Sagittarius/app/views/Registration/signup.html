#{extends "main-login.html" /}
#{set title: messages.get("registration.title") /}
<div class="center-container">
	<form action="@{registration.doSignup()}" method="POST">
		<div class="login-box rounded-corners">
			<h2>&{'signin.form.heading'}</h2>
			
			#{ifErrors}
				<div class="error">
			   		<h1>&{'validation.error'}</h1>
			   	</div>
			#{/ifErrors}			
			
			<div class="login-box-content">
				<p>
					<label for="firstname">&{'models.user.firstname'} <span class="error">#{error 'firstname' /}</span></label>
					<input type="text" name="firstname" value="${flash.firstname}" class="login-input" placeholder="&{'models.user.firstname'}"/>
				</p>
				<p>
					<label for="surname">&{'models.user.surname'} <span class="error">#{error 'surname' /}</span></label>
					<input type="text" name="surname" value="${flash.surname}" class="login-input" placeholder="&{'models.user.surname'}"/>
				</p>
				<p>
					<label for="cardnumber">&{'models.user.cardnumber'} <span class="error">#{error 'cardnumber' /}</span></label>
					<input type="text" name="cardnumber" value="${flash.cardnumber}" class="login-input" placeholder="&{'models.user.cardnumber'}"/>
				</p>
				<p>
					<label for="email">&{'models.user.email'} <span class="error">#{error 'email' /}</span></label>
					<input type="text" name="email" value="${flash.email}" class="login-input" placeholder="&{'models.user.email'}"/>
				</p>
				<p>
					#{include "Common/selectRank.html" /}
				</p>
				<p>
					#{include "Common/selectCategory.html" /}
				</p>
				<p>
					<label for="email">&{'models.user.password'} <span class="error">#{error 'password' /}</span></label>
					<input type="password" name="password"" class="login-input" placeholder="&{'models.user.password'}"/>
				</p>
				<p>
					<label for="email">&{'controller.registration.passwordVerification'} <span class="error">#{error 'passwordVerification' /}</span></label>
					<input type="password" name="passwordVerification" class="login-input" placeholder="&{'controller.registration.passwordVerification'}"/>
				</p>
				<br/>
				<p class="text-center">
					<input type="submit" value="&{'registration.submit'}" class="medium"/>
					<input type="button" value="&{'registration.cancel'}" onClick="location.href='@{application.index}';" class="large"/>
				</p>
			</div>
		</div>
		<div class="login-box-lower">
			<h3>&{'signin.heading'}</h3>
			<p>&{'signin.msg'}</p>
		</div>
	</form>
</div>
