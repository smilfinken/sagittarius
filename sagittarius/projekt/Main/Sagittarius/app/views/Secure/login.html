#{extends "mainExt.html" /}

<script>
	$(document).ready(function(){
		$("#username").focus();
	});

	function loginAs(username, password) {
		$('#username').val(username);
		$('#password').val(password);
		$('#signin').click();
	}
</script>
<div id="login" class="center-container">

	#{form @authenticate()}

	#{if flash.error}
	<div class="error rounded-corners-top">
		&{flash.error}
	</div>
	#{/if}
	#{if flash.success}
	<div class="success rounded-corners-top">
		&{flash.success}
	</div>
	#{/if}	
	<div class="login-box rounded-corners-top rounded-corners-bottom">
		<p id="username-field">
			<label for="username" class="login-label">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" class="login-input"/>
		</p>
		<p id="password-field">
			<label for="password" class="login-label">&{'secure.password'}</label>
			<input type="password" name="password" id="password" value="" class="login-input"/>
		</p>
		<br/>
		<p id="signin-field" class="text-center">
			<input type="submit" id="signin" value="&{'secure.login'}" class="bold medium"/>
		</p>
		<p id="remember-field" class="text-center">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember" class="medium">&{'secure.remember'}</label>
		</p>
	</div>
	#{/form}
	<div>

		<p>&{'secure.noaccount'} <a href="@{Registration.signup()}">&{'secure.noaccount.create'}</a></p>
		<p>
			&{'demo.heading'}
			&{'demo.loginas'} <a href="javascript:loginAs('per@pelle.se', '123');">&{'demo.admin'}</a>
			&{'common.or'} <a href="javascript:loginAs('oskar@oskarsson.se', '123');">&{'demo.user'}</a>
		</p>
	</div>

</div>
