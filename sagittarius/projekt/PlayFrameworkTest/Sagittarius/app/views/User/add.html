#{extends 'main.html' /}
#{set title:'Home' /}
<div class="contentMenu">
    <ul>
        <li><a href="@{User.add()}">Add user</a></li>
        <li><a href="@{User.list()}">List users</a></li>
    </ul>    
</div>
<div class="contentHeader">Add user</div>
<div class="content">
    <form id="addUser" action="@{User.add(true)}" method="POST" accept-charset="${_response_encoding}">
        <p>Username <input type="text" name="userName" /></p>
        <p>First name <input type="text" name="firstName" /></p>
        <p>Last name <input type="text" name="lastName" /></p>
        <p>E-mail <input type="text" name="eMail" /></p>
        <p>
            <input type="submit" value="Create user" id="postAddUser" /> 
            or <a href="@{Application.index()}">Back to main</a>
	</p>        
    </form>
</div>
